apply plugin: 'java'
apply plugin: 'eclipse-wtp'

apply plugin: 'maven'

repositories {
	mavenLocal ()
	mavenCentral()
	
}

dependencies {


//akka
    compile 'io.vertx:vertx-platform:2.1.6'

    compile 'io.vertx:vertx-core:3.1.0'
    
    compile 'io.vertx:vertx-web:3.0.0'
    
    compile 'org.apache.kafka:kafka_2.10:0.8.2.2'
    
    
    


}

configurations.all {
        all*.exclude group: 'commons-logging'
}

task "create-dirs" << {
   sourceSets*.java.srcDirs*.each { it.mkdirs() }
   sourceSets*.resources.srcDirs*.each { it.mkdirs() }
   sourceSets.main.java.srcDir "src/main/config"
}




